<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>JS Paint - for tests</title>
</head>
<body>
    <canvas class="jsCanvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input class="jsRange" type="range" min="0" max="5" value="2.5" steps="0.1">
        </div>
        <div class="controls__btn">
            <button class="jsMode">Fill</button>
            <button class="jsSave">Save</button>
        </div>
        <div class="controls__color">
            <div class="controls__color-content jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls__color-content jsColor" style="background-color: rgb(134, 131, 131);"></div>
            <div class="controls__color-content jsColor" style="background-color: #FF3B30;"></div>
            <div class="controls__color-content jsColor" style="background-color: #ff9500;"></div>
            <div class="controls__color-content jsColor" style="background-color: #FFCC00;"></div>
            <div class="controls__color-content jsColor" style="background-color: #4CD963;"></div>
            <div class="controls__color-content jsColor" style="background-color: #5AC8FA;"></div>
            <div class="controls__color-content jsColor" style="background-color: #0579FF;"></div>
            <div class="controls__color-content jsColor" style="background-color: #5856D6;"></div>
        </div>
    </div>
    <script src="./JS/app.js"></script>
</body>
</html>
